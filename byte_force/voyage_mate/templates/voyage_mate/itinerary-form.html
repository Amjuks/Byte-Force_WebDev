{% extends "voyage_mate/base.html" %}
{% load static %}

{% block styles %}
<title>Travel Itinerary Suggestions</title>

  <link rel="stylesheet" href="{% static 'voyage_mate/itinerary-form.css' %}">
{% endblock %}


{% block content %}

  <div class="form-container">
    <h2>Plan Your Perfect Trip</h2>
    
    <!-- Budget Question -->
    <div>
      <label for="budget">What's your budget?</label>
      <select id="budget" onchange="this.nextElementSibling.open = this.value !== '';">
        <option value="">Select...</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <!-- Suggestions based on Budget -->
    <details class="suggestions" id="budgetSuggestions">
      <summary>See suggestions based on budget</summary>
      <div>
        <label for="interest">What interests you most?</label>
        <select id="interest" onchange="this.nextElementSibling.open = this.value !== '';">
          <option value="">Select...</option>
          <option value="nature">Nature & Outdoors</option>
          <option value="culture">Culture & History</option>
          <option value="beach">Beach & Relaxation</option>
          <option value="adventure">Adventure & Sports</option>
        </select>
      </div>
      
      <!-- Suggestions based on Interest -->
      <details class="suggestions" id="interestSuggestions">
        <summary>See suggestions based on interest</summary>
        
      </details>
    </details>
  </div>
{% endblock %}
