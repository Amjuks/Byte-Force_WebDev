<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Voyager Mate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      background-color: #e4e4e4;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .input-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .send-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="message" class="input-box" placeholder="Type your message..." disabled>
    <button id="sendButton" class="send-button" disabled>Send</button>
  </div>

  <script>
    // Replace with your own API Key from ipinfo.io or any other geolocation service
    const API_URL = "https://ipinfo.io?token=YOUR_API_KEY";

    // Hardcode the country of the person you're chatting with (this could be dynamic)
    const chatPartnerCountry = "IN"; // Replace with the country code of the person you're chatting with (e.g., "IN" for India)

    // Get the user's country
    async function getUserCountry() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        return data.country;
      } catch (error) {
        console.error("Error fetching geolocation data:", error);
        return null;
      }
    }

    // Function to initialize the chat and check if both users are from the same country
    async function initChat() {
      const userCountry = await getUserCountry();

      if (userCountry === chatPartnerCountry) {
        document.getElementById("message").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("messages").innerHTML += "<p>You're in the same country! You can chat now.</p>";
      } else {
        document.getElementById("messages").innerHTML += "<p>You cannot chat as you're not in the same country as the person you're chatting with.</p>";
      }
    }

    // Send message functionality
    document.getElementById("sendButton").addEventListener("click", () => {
      const message = document.getElementById("message").value;
      if (message) {
        document.getElementById("messages").innerHTML += `<div class="message">${message}</div>`;
        document.getElementById("message").value = "";
      }
    });

    // Initialize the chat
    initChat();
  </script>

</body>
</html>
