{% extends 'voyage_mate/base.html' %}
{% load static %}
    {% block content %}

    </section>

    <section class="carousels">
        <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'voyage_mate/images/mumbai.jpg' %}" class="d-block w-100" alt="Mumbai">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mumbai, India</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'voyage_mate/images/paris.jpg'  %}" class="d-block w-100" alt="Paris">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Paris, France</h5>
                    </div>      
                </div>
            </div>
        </div>
    </section>

    <!-- Destinations Section -->
    <section id="destinations" class="destinations">
      <div class="destination">
        <img src="{% static 'voyage_mate/images/mumbai.jpg' %}" alt="Mumbai">
        <h3>Mumbai, India</h3>
        </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/paris.jpg'  %}" alt="Paris">
      <h3>Paris, France</h3>
    </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/tokyo.jpg'  %}" alt="Tokyo">
      <h3>Tokyo, Japan</h3>
    </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/new york.jpg'  %}" alt="New York">
      <h3>New York, USA</h3>
    </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/rome.jpg'  %}" alt="Rome">
      <h3>Rome, Italy</h3>
    </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/london.jpg'  %}" alt="London">
      <h3>London, UK</h3>
    </div>
    <div class="destination">
      <img src="{% static 'voyage_mate/images/sydney.jpg'  %}" alt="Sydney">
      <h3>Sydney, Australia</h3>
    </div>
    <div class="destination">
        <img src="{% static 'voyage_mate/images/californa.jpeg'  %}" alt="California">
        <h3>California, USA</h3>
      </div>
  </section>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>

    const carousel = new bootstrap.Carousel(document.querySelector('#carouselSlide'), {

    });

  </script>

</html>
