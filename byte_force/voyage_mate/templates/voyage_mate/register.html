{% extends 'voyage_mate/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'voyage_mate/register.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="form-box">
    <form class="form" action="{% url 'voyage_mate:register' %}" method="post">
    {% csrf_token %}

        <span class="title">Sign Up</span>
        <span class="subtitle">Sign Up with Your Username</span>
        <div class="form-container">
          <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
          <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
          <input class="input" type="password" id="confirmation" name="confirmation" placeholder="Confirm your password" required>
      
        </div>
        <button type="submit">Registers</button>
    </form>
    <div class="form-section">
    <p>Already have an account? <a href="{% url 'voyage_mate:login' %}">Login here</a></p>
    </div>
    </div>
</div>
{% endblock %}
