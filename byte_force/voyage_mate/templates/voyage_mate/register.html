{% extends 'voyage_mate/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'voyage_mate/register.css' %}">
{% endblock %}

{% block content %}
  <div class="register-container">
    <form class="register-form" action="{% url 'voyage_mate:register' %}" method="post">
      {% csrf_token %}
      <h2>Create an Account</h2>

      <!-- Username Field -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <!-- Confirm Password Field -->
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <!-- Register Button -->
      <button type="submit">Register</button>

      <!-- Login Link -->
      <p>Already have an account? <a href="{% url 'voyage_mate:login' %}">Login here</a></p>
    </form>
  </div>
{% endblock %}
